---
layout: default
---

<ul>
    {% for post in paginator.posts %}
      <li id="element">
          <h2>
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
              {{ post.title }}
            </a>
          </h2>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          <p>{{ post.content | strip_html | truncatewords:64 }}</p>
      </li>
    {% endfor %}
</ul>
