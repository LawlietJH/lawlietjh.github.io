---
layout: default
---

<article>
  <h2 class="post-title">{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <h4 class="post-tags">
    Lectura: {{ page.content | split: " " | size | divided_by: 180.0 | ceil }} minutos
    <br>
    Tags:
    {% for tag in page.tags %}
      <a href="/tags#{{ tag | slugize }}" class="tag-link-capsule tag-mark tag-element">
      {{ tag }}</a>
    {% endfor %}
  </h4>
  {{ content }}
</article>
