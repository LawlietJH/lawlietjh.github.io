---
layout: default
---

<article>
  <h2 class="post-title">{{ page.title }}</h2>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <h4 class="post-tags">
    Tags:
    {% for tag in page.tags %}
      <a href="/tags#{{ tag | slugize }}" class="tag-element">
      {{ tag }}</a>{% if forloop.last == false %},{% endif %}
    {% endfor %}
  </h4>
  {{ content }}
</article>
