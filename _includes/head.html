<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">
  <meta name="description" content="Blog de InformÃ¡tica y Ciberseguridad">
  <meta http-equiv="content-language" content="es-mx">

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | truncate: 150 }}{% else %}{{ page.content | strip_html | truncate: 150 }}{% endif %}">
  <meta property="og:url" content="{{ site.url | append: page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="/assets/majoras-mask-large.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="628">
  <meta property="article:author" content="{{ site.owner }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | truncate: 150 }}{% else %}{{ page.content | strip_html | truncate: 150 }}{% endif %}">
  <meta name="twitter:image" content="/assets/majoras-mask-large.jpg">
  
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="shortcut icon" href="/assets/Deleon.ico">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">

</head>
